<!DOCTYPE html>
<html>
<head>
    <title>For My Valentine üíò</title>

    <!-- IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 200px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #noBtn {
            background-color: #333;
            color: white;
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #popup img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }

        #popup h2 {
            margin-top: 0;
            color: #ff4d6d;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine, Anagha? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">YES üíò</button>
        <button id="noBtn">NO üôà</button>
    </div>
</div>

<div id="popup">
    <h2>YAAAY ANAGHA!!! ü•∞</h2>
    <p>You just made me the happiest human alive ‚ù§Ô∏è</p>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3M4eGk4Z3NjYWNlOGplMHNmaXJzdnJwaHpqYWY1bHZ4NW1lZGtkZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VJloBpDk34yxB39V15/giphy.gif" alt="cute cat">

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener("click", function() {
        popup.style.display = "block";
    });
</script>

</body>
</html>
